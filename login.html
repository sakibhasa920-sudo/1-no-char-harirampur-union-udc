<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>লগইন</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>লগইন করুন</h2>
  
  <input type="text" id="username" placeholder="ইউজারনেম"><br>
  <input type="password" id="password" placeholder="পাসওয়ার্ড"><br>
  <button onclick="login()">লগইন</button>

  <script>
    function login() {
      let user = document.getElementById("username").value.trim();
      let pass = document.getElementById("password").value.trim();

      if (user === "admin" && pass === "1234") {
        // লগইন সফল হলে দ্বিতীয় পেজে যাবে
        window.location.href = "page2.html";
      } else {
        alert("ইউজারনেম বা পাসওয়ার্ড ভুল!");
      }
    }
  </script>
</body>
</html>
