<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>লগ ইন</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4cafef, #673ab7);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .login-box button {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    .login-box button:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>লগ ইন করুন</h2>
    <form onsubmit="return checkLogin()">
      <input type="text" id="username" placeholder="ইউজারনেম" required>
      <input type="password" id="password" placeholder="পাসওয়ার্ড" required>
      <button type="submit">লগ ইন</button>
      <div class="error" id="errorMsg"></div>
    </form>
  </div>

  <script>
    function checkLogin() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");

      // একাধিক ইউজার এবং তাদের আলাদা আলাদা পেজ
      const users = {
        "admin": { pass: "1234", page: "admin.html" },
        "user1": { pass: "1111", page: "user1.html" },
        "user2": { pass: "2222", page: "user2.html" },
        "shakib": { pass: "3333", page: "shakib.html" }
      };

      if (users[user] && users[user].pass === pass) {
        window.location.href = users[user].page;
        return false;
      } else {
        errorMsg.textContent = "ইউজারনেম বা পাসওয়ার্ড ভুল!";
        return false;
      }
    }
  </script>

</body>
</html>
